<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>چت‌بات VEGABOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Vazir", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #2c2c2c, #1a1a1a, #3a3a3a, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      direction: rtl;
    }

    #chat-container {
      width: 95%;
      max-width: 450px;
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      background: linear-gradient(270deg, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      color: white;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }

    #chat-messages {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #f7f9fcdd;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: #7873f5 transparent;
    }

    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    #chat-messages::-webkit-scrollbar-thumb {
      background-color: #7873f5;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background: linear-gradient(135deg, #b8f8b8, #4caf50);
      color: #084a08;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #ffffffbb;
      backdrop-filter: blur(5px);
    }

    #user-input {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 15px;
      border: 2px solid #7873f5;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
      background: rgba(255, 255, 255, 0.6);
    }

    #user-input:focus {
      border-color: #ff6ec4;
    }

    #send-btn {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #send-btn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      #chat-container {
        height: 90vh;
      }

      #chat-messages {
        height: calc(100vh - 180px);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">چت‌بات VEGABOT</div>
    <div id="chat-messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="پیام خود را وارد کنید..." autocomplete="off" />
      <button id="send-btn">ارسال</button>
    </div>
  </div>

  <script>
    const dbName = "vegaDB";
    const storeName = "responses";
    const jsonUrl = "https://raw.githubusercontent.com/vegasvip13/data/main/responses.json";

    let db;
    let responses = [];

    const request = indexedDB.open(dbName, 1);

    request.onupgradeneeded = function (e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function (e) {
      db = e.target.result;
      loadResponsesFromDB();
    };

    request.onerror = function (e) {
      console.error("خطا در باز کردن دیتابیس:", e);
    };

    function loadResponsesFromDB() {
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const getAllReq = store.getAll();

      getAllReq.onsuccess = function () {
        if (getAllReq.result.length > 0) {
          responses = getAllReq.result.map(r => ({ keywords: r.keywords, response: r.response }));
          console.log("دیتا از دیتابیس خوانده شد");
          addBotMessage("چت‌بات آماده است! می‌توانید شروع کنید.");
        } else {
          fetchResponsesFromGithub();
        }
      };

      getAllReq.onerror = function () {
        console.error("خطا در خواندن پاسخ‌ها از دیتابیس");
      };
    }

    function fetchResponsesFromGithub() {
      fetch(jsonUrl)
        .then(res => {
          if (!res.ok) throw new Error("خطا در بارگذاری فایل JSON");
          return res.json();
        })
        .then(data => {
          responses = data;
          saveResponsesToDB(data);
          addBotMessage("چت‌بات آماده است! می‌توانید شروع کنید.");
        })
        .catch(err => {
          console.error(err);
          addBotMessage("خطا در بارگذاری پاسخ‌ها.");
        });
    }

    function saveResponsesToDB(data) {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      data.forEach(item => {
        store.add({ keywords: item.keywords, response: item.response });
      });
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addUserMessage(text) {
      addMessage(text, "user");
    }

    function addBotMessage(text) {
      addMessage(text, "bot");
    }

    function findResponse(userText) {
      const text = userText.trim().toLowerCase();

      for (const item of responses) {
        for (const keyword of item.keywords) {
          if (text.includes(keyword)) {
            return item.response;
          }
        }
      }
      return null;
    }

    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      addUserMessage(text);
      userInput.value = "";

      const botResponse = findResponse(text);
      if (botResponse) {
        addBotMessage(botResponse);
      } else {
        addBotMessage("پاسخی برای این ورودی پیدا نشد.");
      }
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
      </html>
