<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>چت‌بات VEGABOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Vazir", Tahoma, sans-serif;
      background: linear-gradient(-45deg, #1f1f1f, #2a2a2a, #000000, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      direction: rtl;
      overflow: hidden;
    }

    #chat-container {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: #ffffff11;
      backdrop-filter: blur(10px);
      border-radius: 0;
      box-shadow: 0 0 50px rgba(255,255,255,0.05);
    }

    #chat-header {
      background: linear-gradient(270deg, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      color: white;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    #chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: linear-gradient(-45deg, #0d0d0d, #1e1e1e, #121212, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: white;
      scrollbar-width: thin;
      scrollbar-color: #7873f5 transparent;
    }

    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    #chat-messages::-webkit-scrollbar-thumb {
      background-color: #7873f5;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 12px;
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .message.user {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background: linear-gradient(135deg, #b8f8b8, #4caf50);
      color: #003300;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: #ffffff10;
      backdrop-filter: blur(8px);
      align-items: center;
      box-shadow: 0 -2px 15px rgba(0,0,0,0.3);
    }

    #user-input {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 15px;
      border: 2px solid #7873f5;
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: border-color 0.3s ease;
    }

    #user-input::placeholder {
      color: #cccccc;
    }

    #user-input:focus {
      border-color: #ff6ec4;
    }

    #send-btn {
      margin-right: 10px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }

    #send-btn::before {
      content: '';
      position: absolute;
      left: 17px;
      top: 13px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 16px solid white;
      transform: rotate(0deg);
    }

    #send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    @media (max-width: 480px) {
      #chat-header {
        font-size: 1.2rem;
      }

      #user-input {
        font-size: 0.95rem;
      }

      .message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">چت‌بات VEGABOT</div>
    <div id="chat-messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="پیام خود را بنویسید..." autocomplete="off" />
      <button id="send-btn"></button>
    </div>
  </div>

  <script>
    const dbName = "vegaDB";
    const storeName = "responses";
    const jsonUrl = "https://raw.githubusercontent.com/vegasvip13/data/main/responses.json";

    let db;
    let responses = [];

    const request = indexedDB.open(dbName, 1);

    request.onupgradeneeded = function (e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function (e) {
      db = e.target.result;
      loadResponsesFromDB();
    };

    request.onerror = function (e) {
      console.error("خطا در باز کردن دیتابیس:", e);
    };

    function loadResponsesFromDB() {
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const getAllReq = store.getAll();

      getAllReq.onsuccess = function () {
        if (getAllReq.result.length > 0) {
          responses = getAllReq.result.map(r => ({ keywords: r.keywords, response: r.response }));
          addBotMessage("چت‌بات آماده است! یک پیام بفرست :)");
        } else {
          fetchResponsesFromGithub();
        }
      };
    }

    function fetchResponsesFromGithub() {
      fetch(jsonUrl)
        .then(res => {
          if (!res.ok) throw new Error("خطا در دریافت فایل JSON");
          return res.json();
        })
        .then(data => {
          responses = data;
          saveResponsesToDB(data);
          addBotMessage("چت‌بات آماده شد! پیام خود را وارد کنید.");
        })
        .catch(err => {
          console.error(err);
          addBotMessage("خطا در بارگذاری پاسخ‌ها.");
        });
    }

    function saveResponsesToDB(data) {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      data.forEach(item => {
        store.add({ keywords: item.keywords, response: item.response });
      });
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addUserMessage(text) {
      addMessage(text, "user");
    }

    function addBotMessage(text) {
      addMessage(text, "bot");
    }

    function findResponse(userText) {
      const text = userText.trim().toLowerCase();

      for (const item of responses) {
        for (const keyword of item.keywords) {
          if (text.includes(keyword)) {
            return item.response;
          }
        }
      }
      return null;
    }

    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      addUserMessage(text);
      userInput.value = "";

      const botResponse = findResponse(text);
      if (botResponse) {
        addBotMessage(botResponse);
      } else {
        addBotMessage("متأسفم، پاسخی پیدا نشد.");
      }
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
