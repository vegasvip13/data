<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>چت‌بات VEGABOT</title>
  <style>
    /* استایل دقیق مشابه نمونه شما */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background: #ececec;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    #chat-container {
      width: 420px;
      max-width: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #0f4c81;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
    #chat-messages {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #f7f9fc;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: #0f4c81 transparent;
    }
    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background-color: #0f4c81;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      font-size: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      background: #0f4c81;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .message.bot {
      background: #dbe9ff;
      color: #0f4c81;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: white;
    }
    #user-input {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 15px;
      border: 2px solid #0f4c81;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #user-input:focus {
      border-color: #074b9c;
    }
    #send-btn {
      background: #0f4c81;
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #074b9c;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">چت‌بات VEGABOT</div>
    <div id="chat-messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="پیام خود را وارد کنید..." autocomplete="off" />
      <button id="send-btn">ارسال</button>
    </div>
  </div>

  <script>
    const dbName = "vegaDB";
    const storeName = "responses";
    const jsonUrl = "https://raw.githubusercontent.com/vegasvip13/data/main/responses.json";

    let db;
    let responses = [];

    // باز کردن دیتابیس IndexedDB
    const request = indexedDB.open(dbName, 1);
    request.onupgradeneeded = function (e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
      }
    };
    request.onsuccess = function (e) {
      db = e.target.result;
      loadResponsesFromDB();
    };
    request.onerror = function (e) {
      console.error("خطا در باز کردن دیتابیس:", e);
    };

    // خواندن پاسخ‌ها از دیتابیس
    function loadResponsesFromDB() {
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const getAllReq = store.getAll();
      getAllReq.onsuccess = function () {
        if (getAllReq.result.length > 0) {
          responses = getAllReq.result.map(r => ({ keywords: r.keywords, response: r.response }));
          console.log("دیتا از دیتابیس خوانده شد");
          addBotMessage("چت‌بات آماده است! می‌توانید شروع کنید.");
        } else {
          fetchResponsesFromGithub();
        }
      };
      getAllReq.onerror = function () {
        console.error("خطا در خواندن پاسخ‌ها از دیتابیس");
      };
    }

    // گرفتن داده از GitHub و ذخیره در دیتابیس
    function fetchResponsesFromGithub() {
      fetch(jsonUrl)
        .then(res => {
          if (!res.ok) throw new Error("خطا در بارگذاری فایل JSON");
          return res.json();
        })
        .then(data => {
          responses = data;
          saveResponsesToDB(data);
          addBotMessage("چت‌بات آماده است! می‌توانید شروع کنید.");
        })
        .catch(err => {
          console.error(err);
          addBotMessage("خطا در بارگذاری پاسخ‌ها.");
        });
    }

    // ذخیره پاسخ‌ها در IndexedDB
    function saveResponsesToDB(data) {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      data.forEach(item => {
        store.add({ keywords: item.keywords, response: item.response });
      });
    }

    // اضافه کردن پیام به صفحه چت
    function addMessage(text, sender) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
    function addUserMessage(text) {
      addMessage(text, "user");
    }
    function addBotMessage(text) {
      addMessage(text, "bot");
    }

    // جستجو در پاسخ‌ها
    function findResponse(userText) {
      const text = userText.trim().toLowerCase();

      for (const item of responses) {
        for (const keyword of item.keywords) {
          if (text.includes(keyword)) {
            return item.response;
          }
        }
      }
      return null;
    }

    // رویداد ارسال پیام
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      addUserMessage(text);
      userInput.value = "";

      const botResponse = findResponse(text);
      if (botResponse) {
        addBotMessage(botResponse);
      } else {
        addBotMessage("پاسخی برای این ورودی پیدا نشد.");
      }
    });

    // ارسال با دکمه Enter
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
